<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Feedback form</title>
  </head>
  <body>
    <header class="header">
      <button id="openModalBtn">Обо мне</button>
    </header>

    <main class="main">
      <section class="information_content">
        <div class="information_location">
          <img src="./assets/icons/map-position.svg" alt="location icon" />
          <h4>Адрес</h4>
          <p>Минск, ул.Калиновского</p>
        </div>
        <div class="information_phone">
          <img src="./assets/icons/phone.svg" alt="phone icon" />
          <h4>Телефон</h4>
          <p>+375 29 752 13 64</p>
        </div>
        <div class="information_email">
          <img src="./assets/icons/email.svg" alt="email icon" />
          <h4>Эл. почта</h4>
          <p>aliaksandr.dzivin@gmail.com</p>
        </div>
      </section>
      <section class="form_container">
        <div class="form_content">
          <h3>Отправить сообщение</h3>
          <form id="form" novalidate>
            <div class="input_container">
              <input id="inputName" type="text" name="name" placeholder="Введите ваше имя" />
              <p></p>
            </div>
            <div class="input_container">
              <input id="inputEmail" type="email" name="email" placeholder="Введите ваш email" />
              <p></p>
            </div>
            <div class="input_container">
              <input id="inputTel" type="tel" name="tel" placeholder="+375 (__) ___-__-__" />
              <p></p>
            </div>
            <div class="input_container">
              <textarea
                id="message"
                rows="3"
                name="message"
                type="message"
                placeholder="Введите ваше сообщение"
              ></textarea>
              <p></p>
            </div>
            <button id="formSubmitButton" type="submit">Отправить</button>
          </form>
        </div>
      </section>
    </main>

    <div id="modalBackground" class="modal-background"></div>
    <div id="modal" class="modal">
      <h2 id="modalTitle">Обо мне</h2>
      <p id="modalText"></p>
      <button id="closeModalBtn">Закрыть</button>
    </div>
  </body>
</html>
